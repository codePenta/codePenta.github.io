name: Update Projects JSON

on:
  schedule:
    - cron: "0 4 * * *" # every day at 4 am UTC
  workflow_dispatch: # manually executable from within GitHub
  push:
    paths:
      - "scripts/fetchRepos.json"

jobs:
  update-projects:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      REPOSITORY_FETCH_TOKEN: ${{ secrets.REPOSITORY_FETCH_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install node-fetch

      - name: run fetch script
        run: node scripts/fetchRepos.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/projects.json
          git commit -m "Update projects.json [Automated]" || echo "No changes to commit"
          git push
